<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/style.css">

<!--BODY START-->

<body>
    <form action="Register-Form">
        <!--DIV START-->
        <div class="container">
            <h1>Register Form</h1>
            <label for="fullname" class="fullname">Fullname <sup>*</sup></label> <br>
            <input type="text" name="fullname" id="fullname" required>
            <span>Required </span>
            <br> <br>
            <label for="Email"> Email <sup>*</sup></label> <br>
            <input type="text" name="Email" id="email" required>
            <span>Required </span>
            <br> <br>
            <label for="phone">Phone <sup>*</sup></label> <br>
            <input type="tel" name="phone" id="phone" placeholder="(___)___ __ __" required>
            <span>Required </span>
            <br> <br>
            <label for="password"> Password <sup>*</sup> </label> <br>
            <input type="password" name="password" id="password" placeholder="********" required>
            <span>Required </span>
            <br> <br>
        </div>
        <!--DIV START-->
        <br>
        <!--BUTTON ELEMENT-->
        <button type="submit" class="button">Send</button>

    </form>
</body>
<!--BODY END-->

</html>
